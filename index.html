<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodies</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <!-- FAVICON ICON  -->
  <link rel="icon" type="image/x-icon" href="image/favicon/favicon.webp">
  <!-- FONTAWSOME LINK -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- HEADER START -->
  <header class="header">
    <!-- Navbar Start -->
    <nav class="header__navbar navbar navbar-expand-lg">
      <div class="header__container container">
        <!-- Logo -->
        <div class="header__logo">
          <a class="navbar-brand" href="index.html">Foodies</a>
        </div>
        <!-- Toggler Buttons -->
        <div class="header__toggler d-md-block d-lg-none">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fa-solid fa-bars toggler"></i></span>
          </button>
        </div>
        <!-- Menu -->
        <div class="header__menu collapse navbar-collapse" id="navbarNav">
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#">Our Company</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#">Pages</a>
              </li>
            </ul>
          </div>
        </div>


      </div>
    </nav>

  </header>
  <!-- HEADER END -->

  <!-- MAIN START -->
  <main>
    <!-- HERO START -->
    <section class="hero">
       <!-- Contents and Images -->
       <div class="hero__wrapper padding-top">
        <div class="container">
          <div class="hero__row row gap-lg-0 gap-md-5 gap-sm-5">
            <!-- Contents -->
            <div class="col-lg-7">
              <div class="hero__contents d-flex flex-column gap-3 gap-md-4">
                <h1 class="hero-heading">We're Serious For Food.</h1>
                <p class="hero-text">We strive to provide a space where guests can connect with themselves and explore
                  their full potential, offering a safe place.</p>
                <div class="hero__button">
                  <a href="#">Get Started <span><i class="fa-solid fa-right-long arrow"></i></span></a>
                </div>
              </div>
            </div>
            <!-- Hero Images, Quality & Rating Images, Dots Image -->
            <div class="col-lg-5">
              <div class="hero__image">
                
                <img src="image/hero/hero-img.webp" class="w-100" alt="It is an image of women cutting vegetable">
                
                <div class="quality"></div>
                <div class="rating"></div>
                <div class="dots"></div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Brands Logo -->
      <div class="hero__brands padding-bottom">
       <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="hero__brand d-flex gap-lg-5 gap-sm-3">
              <img src="image/hero/brand1.webp" alt="It is an brand logo image">
              <img src="image/hero/brand2.webp" alt="It is an brand logo image">
              <img src="image/hero/brand3.webp" alt="It is an brand logo image">
            </div>
          </div>
        </div>
       </div>
     </div>

    </section>
    <!-- HERO END -->

   
  </main>
  <!-- MAIN END -->



  <!-- <i class="fa-brands fa-facebook-f social"></i>

  <i class="fa-brands fa-twitter social"></i>

  <i class="fa-solid fa-right-long arrow"></i>

  <i class="fa-solid fa-star"></i>

  <i class="fa-solid fa-check fa-xl"></i> -->

  <!-- JS + JQ LINK's -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
